<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <title>login</title>
</head>

<body background="../assets/zainab-kaddis-bg-4.jpg">
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <form>
                Choose Your Character
                <label>
                    <button type="radio" name="class" type="cool"></button>
                    <img src="../assets/cool-guy.png" alt="cool dude">
                </label>

                <label>
                    <button type="radio" name="class" type="old"></button>
                    <img src="../assets/old-guy.png" alt="old dude">
                </label>

                <label>
                    <button type="radio" name="class" type="plain"></button>
                    <img src="../assets/plain-guy.png" alt="plain dude">
                </label>

                <button>Lets Go!</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
